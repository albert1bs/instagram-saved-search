<body>

        <div class="header">

            <form id="login-form">
                <div class="form-group">

                <button type="submit" class="login-btn" id="login-btn">

        <div id="posts-section" style="display: none;">
            <div class="posts-container">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">×”×¤×•×¡×˜×™× ×”×©××•×¨×™× ×©×œ×š</h2>
                
                <!-- Search Bar -->
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; background: #f1f3f4; border-radius: 25px; padding: 10px 15px;">
                        <span style="margin-left: 10px;">ğŸ”</span>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="×—×¤×© ×‘×›×™×ª×•×‘×™× ××• ×©××•×ª ××©×ª××©×™×..." 
                            style="flex: 1; border: none; background: transparent; font-size: 16px; text-align: right; direction: rtl; outline: none;"
                            oninput="searchPosts()"
                        />
                        <button

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allPosts = [];
        let filteredPosts = [];
        let currentUser = '';

        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('server-status').innerHTML = 
                        `âœ… ${data.message} (${new Date(data.timestamp).toLocaleString('he-IL')})`;
                } else {
                    throw new Error('Server responded but not healthy');
                }
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    `âŒ ×”×©×¨×ª ×œ× ×¤×•×¢×œ. ×× × ×”×¤×¢×œ: py api_server.py`;
                console.error('Server check failed:', error);
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Login function
        async function login(username, password) {
            try {
                showStatus('××ª×—×‘×¨ ×œ××™× ×¡×˜×’×¨×...', 'info');
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = username;
                    showStatus(data.message, 'success');
                    
                    // Hide login form and show posts section
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('posts-section').style.display = 'block';
                    
                    // Load saved posts
                    loadSavedPosts();
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª. ×•×•×“× ×©×”×©×¨×ª ×¤×•×¢×œ.', 'error');
                console.error('Login error:', error);
            }
        }

        // Load saved posts
        async function loadSavedPosts() {
            try {
                const postsDiv = document.getElementById('posts-list');
                postsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>×˜×•×¢×Ÿ ×¤×•×¡×˜×™× ×©××•×¨×™×...</p>
                    </div>
                `;

                const response = await fetch(`${API_BASE}/saved-posts?username=${currentUser}`);
                const data = await response.json();

                if (data.success) {
                    allPosts = data.posts;
                    filteredPosts = [...allPosts];
                    displayPosts(filteredPosts);
                    updateSearchResults('', allPosts.length, allPosts.length);
                    showStatus(`${data.message} âœ¨`, 'success');
                } else {
                    showStatus(data.message, 'error');
                    postsDiv.innerHTML = '<p style="text-align: center; color: #666;">×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ×¤×•×¡×˜×™×</p>';
                }
            } catch (error) {
                showStatus('×©×’×™××” ×‘×˜×¢×™× ×ª ×¤×•×¡×˜×™×', 'error');
                console.error('Load posts error:', error);
            }
        }

        // Display posts
        function displayPosts(posts) {
            const postsDiv = document.getElementById('posts-list');
            
            if (posts.length === 0) {
                postsDiv.innerHTML = '<p style="text-align: center; color: #666;">×œ× × ××¦××• ×¤×•×¡×˜×™× ×©××•×¨×™×</p>';
                return;
            }

            const postsHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div class="post-owner">@${post.owner}</div>
                        <div class="post-date">${post.date}</div>
                    </div>
                    <div class="post-caption">${post.caption}</div>
                    <div class="post-stats">
                        <span>â¤ï¸ ${post.likes?.toLocaleString() || 0} ×œ×™×™×§×™×</span>
                        <a href="${post.url}" target="_blank" class="view-btn">×¦×¤×” ×‘×¤×•×¡×˜</a>
                    </div>
                </div>
            `).join('');

            postsDiv.innerHTML = postsHTML;
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('×× × ×”×–×Ÿ ×’× ×©× ××©×ª××© ×•×’× ×¡×™×¡××”', 'error');
                return;
            }

            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = '××ª×—×‘×¨...';

            await login(username, password);

            loginBtn.disabled = false;
            loginBtn.textContent = '×”×ª×—×‘×¨ ×œ××™× ×¡×˜×’×¨×';
        });

        // Search functionality
        function searchPosts() {
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            const query = searchInput.value.trim().toLowerCase();
            
            // Show/hide clear button
            clearButton.style.display = query ? 'block' : 'none';
            
            if (!query) {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => {
                    const caption = (post.caption || '').toLowerCase();
                    const owner = (post.owner || '').toLowerCase();
                    return caption.includes(query) || owner.includes(query);
                });
            }
            
            displayPosts(filteredPosts);
            updateSearchResults(query, filteredPosts.length, allPosts.length);
        }

        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            const clearButton = document.getElementById('clear-search');
            
            searchInput.value = '';
            clearButton.style.display = 'none';
            filteredPosts = [...allPosts];
            displayPosts(filteredPosts);
            updateSearchResults('', allPosts.length, allPosts.length);
        }

        function updateSearchResults(query, filtered, total) {
            const resultsDiv = document.getElementById('search-results');
            if (query) {
                resultsDiv.textContent = `× ××¦××• ${filtered} ×¤×•×¡×˜×™× ××ª×•×š ${total} (×—×™×¤×•×©: "${query}")`;
                resultsDiv.style.color = filtered > 0 ? '#4CAF50' : '#f44336';
            } else {
                resultsDiv.textContent = `××¦×™×’ ${total} ×¤×•×¡×˜×™× ×©××•×¨×™×`;
                resultsDiv.style.color = '#666';
            }
        }

        // Check server status on page load
        checkServerStatus();
    </script>
